<div class="modal fade" id="clientsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form name="clientForm"  ng-submit="saveClient()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Cliente/Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row">
        <div class="col-md-6 row-separator">
          <label for="username">Usuario:</label>
          <input type="text" id="username" class="form-control" ng-model="selectedClient.username" required>
        </div>

        <div class="col-md-6 row-separator">
         <label for="password">Contrase√±a:</label>
         <input type="password" id="password" class="form-control" ng-model="selectedClient.password" required>
       </div>

       <div class="col-md-6 row-separator">
        <label for="email">Correo electronico:</label>
        <input type="text" id="email" class="form-control" ng-model="selectedClient.email" required>
      </div>

      <div class="col-md-6 row-separator">
      <label for="role">Empresa:</label>
        <select class="form-control" ng-model="selectedClient.business" ng-options="item.business as item.business for item in business" required>
          <option value="">Seleccione una empresa  {{optional ? '(optional)' : ''}}</option>
        </select>
      </div>

      <div class="col-md-6 row-separator">
        <label for="role">Tipo de usuario:</label>
        <select class="form-control" ng-model="selectedClient.role" ng-options="item.role for item in roles track by item.role" required>
          <option value="">Seleccione un rol {{optional ? '(optional)' : ''}}</option>
        </select>
      </div>

      <div class="col-md-6 row-separator" >
        <label for="role">Posicion de trabajo:</label>
        <select class="form-control" ng-model="selectedClient.job" ng-options="item.job as item.job for item in jobs | orderBy:'job'" required> 
          <option value="">Seleccione una posicion de trabajo {{optional ? '(optional)' : ''}}</option>
        </select>
      </div>

      <div class="col-md-6 row-separator">
        <label for="role">Departamento:</label>
        <select class="form-control" ng-model="selectedClient.department" ng-options="item.department as item.department for item in departments | orderBy: 'department'">
          <option value="">Seleccione un departamento {{optional ? '(optional)' : ''}}</option>
        </select>
      </div>
      <br/>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button  class="btn btn-success" type="submit">
          <i class="fa fa-save" aria-hidden="true"/>  Guardar Cliente
        </button>
      </div>
    </form>
  </div>
</div>
</div>
