<div class="modal fade" id="requestTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form name="jobForm" class="form-group" ng-submit="save()">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Tipo de solicitud</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Tipo de solicitiud:</label>
        <input type="text" class="form-control" ng-model="selectedRequestType.type" required>
        <br/>
          <div class="checkbox-legend">
            <label >
             <input type="checkbox" value="true" class="form-control" ng-model="selectedDocType.blueprint" title="Seleccione esta casilla si quiere que la solicitud no aparezca en los documentos que ya han sido creados.">
             Esconder en edicion de documentos
           </label>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button  class="btn btn-success" type="submit">
           <i class="fa fa-save" aria-hidden="true"/>  Guardar Tipo de solicitud
         </button>
       </div>
     </form>
   </div>
 </div>
</div>
