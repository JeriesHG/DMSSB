<div class="animated fadeIn">

  <div id="alertArea"></div>

  <div class="row">
    <form name="businessForm" class="form-group" ng-submit="saveBusiness()">
     <label for="business">Empresa:</label>
     <input type="text" id="business" class="form-control" ng-model="selectedBusiness.business" required>
     <br/>
     <button  class="btn btn-success" type="submit">
     <i class="fa fa-save" aria-hidden="true"/>  Guardar Empresa
     </button>
   </form>

   <div class="input-group row-separator">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control" placeholder="Busqueda" ng-model="search">
  </div>      

  <button type="button" class="btn btn-info row-separator" ng-click="newBusiness()">
   <i class="fa fa-plus" aria-hidden="true"/> Nueva empresa
 </button>
 <table class="table table-hover">
  <thead>
    <tr>
     <td><strong>#</strong></td>
     <td><strong>Empresa</strong></td>
     <td><strong>Fecha Creada</strong></td>
     <td><strong>Acciones</strong></td>
   </tr>
 </thead>
 <tbody>
   <tr ng:repeat="e in business | filter:search">
     <td>{{$index + 1}}</td>
     <td>{{e.business}}</td>
     <td>{{e.created | date: yyyy-mm-dd}}</td>
     <td>
       <i class="fa fa-trash" aria-hidden="true"  ng-click="deleteBusiness(e._id)"></i>
       <i class="fa fa-pencil" aria-hidden="true" style="margin-left:10px;" ng-click="updateBusiness(e._id)"></i>
     </td>
   </tr>
 </tbody>
</table>
</div>
<!-- /.row -->
</div>
