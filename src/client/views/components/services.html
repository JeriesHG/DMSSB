<div class="animated fadeIn">

  <div id="alertArea"></div>

  <div class="row">
    <form name="servicesForm" class="form-group" ng-submit="saveService()">
     <label for="service">Tipo de servicio:</label>
     <input type="text" id="service" class="form-control" ng-model="selectedService.service" placeholder="Servicio" required>
     <br/>
     <label for="dept">Departamento:</label>
     <select id="dept" name="dept" class="form-control" ng-model="selectedService.department" ng-options="item.department as item.department for item in departments" required>
      <option value="">Seleccione un departamento {{optional ? '(optional)' : ''}}</option>
    </select>
    <br/>
     <button  class="btn btn-success" type="submit">
       <i class="fa fa-save" aria-hidden="true"/>  Guardar Servicio
     </button>
  </form>

  <div class="input-group row-separator">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control" placeholder="Busqueda" ng-model="search">
  </div>   

<button type="button" class="btn btn-info row-separator" ng-click="newService()">
 <i class="fa fa-plus" aria-hidden="true"/> Nuevo servicio
 </button>
  <table class="table table-hover">
    <thead>
      <tr>
       <td><strong>#</strong></td>
       <td><strong>Servicio</strong></td>
       <td><strong>Departamento</strong></td>
       <td><strong>Fecha Creada</strong></td>
       <td><strong>Acciones</strong></td>
     </tr>
   </thead>
   <tbody>
     <tr ng:repeat="e in services | filter:search">
       <td>{{$index + 1}}</td>
       <td>{{e.service}}</td>
       <td>{{e.department}}</td>
       <td>{{e.created | date: yyyy-mm-dd}}</td>
       <td>
         <i class="fa fa-trash" aria-hidden="true"  ng-click="deleteService(e._id)"></i>
         <i class="fa fa-pencil" aria-hidden="true" style="margin-left:10px;" ng-click="updateService(e._id)"></i>
       </td>
     </tr>
   </tbody>
 </table>
</div>
<!-- /.row -->
</div>
