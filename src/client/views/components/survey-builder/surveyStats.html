<div class="animated fadeIn">
  <div ng-include="'views/components/survey-builder/actionPlanModal.html'"></div>
  
 <div class="md-toolbar-tools custom-md-toolbar">
   <h5>{{survey.surveyName}}</h5>&nbsp;<h5 class="small">({{totalResponses}} respuestas)</h5>
   <span flex class="flex"></span>
   <i class="fa fa-file-excel-o" aria-hidden="true" ng-click="exportAllResponses()" data-toggle="tooltip" title="Exportar todas las respuestas"></i>
    <i class="fa fa-map-o" aria-hidden="true" style="margin-left:10px;" data-toggle="modal" data-target="#actionPlanModal"></i>
 </div>

  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Resultado General">
        <div class="card custom-chart-radar">
          <div class="card-header">
           <i class="fa fa-asterisk icon-bg"></i>Resultado general por servicio 
         </div>
         <div class="card-block" >
           <canvas  class="chart chart-radar " chart-data="radarGraph.data" chart-labels="radarGraph.labels" chart-options="radarOptions"></canvas>
         </div>
       </div>
     </md-tab>
     <md-tab  ng-repeat="service in services" label="{{service.service}} - ({{service.charts.length}})">
      <md-content class="md-padding">
        <div class="card" ng-repeat="e in service.charts">
          <div class="card-header">
            <i class="fa fa-asterisk icon-bg"></i>{{e.question}} - <strong>{{e.average}}%</strong>
          </div>
          <div class="card-block" >

            <canvas ng-if="showChartType(e.formType, 'bar')" class="chart chart-bar" chart-data="e.data" chart-labels="e.labels" chart-options="options">
            </canvas>

            <canvas ng-if="showChartType(e.formType, 'pie')" class="chart chart-pie" chart-data="e.data" chart-labels="e.labels" chart-options="pieOptions">
            </canvas>

            <canvas ng-if="showChartType(e.formType, 'horizontal-bar')" class="chart chart-horizontal-bar" chart-data="e.data" chart-labels="e.labels" chart-options="horizontalBarOptions">
            </canvas>

            <div ng-if="showChartType(e.formType, 'text')" >
             <table class="table table-hover">
               <tbody>
                 <tr ng:repeat="text in e.labels">
                   <td>{{text}}</td>
                 </tr>
               </tbody>
             </table>
           </div>
         </div>

       </div>
     </md-content>
   </md-tab>
 </md-tabs>
</md-content>
</div>
