<div class="animated fadeIn" ng-controller="surveyBuilderController">

  <div ng-include="'views/components/survey-builder/surveyBasicInformation.html'"></div>

  <div class="form-divider"></div>

  <div class="row">
    <!-- Survey Preview -->
    <div class="col-md-6">
      <table class="table table-hover table-striped" style="margin-top:10px;">
        <tbody>
          <tr>
           <td><strong>#</strong></td>
           <td><strong>Pregunta</strong></td>
           <td><strong>Tipo</strong></td>
           <td><strong>Requerido</strong></td>
           <td></td>
           <td></td>
         </tr>
         <tr ng:repeat="e in survey.questions">
           <td>{{$index + 1}}</td>
           <td>{{e.title}}</td>
           <td>{{e.formType}}</td>
           <td>{{(e.isRequired) ? 'Si' : 'No'}}</td>
           <td><button class="btn btn-danger" ng-click="deleteQuestion(e.name)">Borrar </button></td>
           <td><button class="btn btn-primary" ng-click="updateQuestion(e)">Editar </button></td>
         </tr>
       </tbody>
     </table>
   </div>

   <div class="col-md-6" ng-include="'views/components/survey-builder/surveyNewQuestion.html'"></div>
   <!-- end question info -->
 </div>
 <!-- End .row -->
</div>
